<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">Result</div>
        <div class="numbers">
          <div class="row">
            <button class="clear-btn light-gray-bg">AC</button>
            <button class="light-gray-bg plus-minus">+/-</button>
            <button class="light-gray-bg">%</button>
            <button class="operation orange-bg">/</button>
          </div>
          <div class="row">
            <button class="number dark-gray-bg">7</button>
            <button class="number dark-gray-bg">8</button>
            <button class="number dark-gray-bg">9</button>
            <button class="operation orange-bg">x</button>
          </div>
          <div class="row">
            <button class="number dark-gray-bg">4</button>
            <button class="number dark-gray-bg">5</button>
            <button class="number dark-gray-bg">6</button>
            <button class="operation orange-bg">-</button>
          </div>
          <div class="row">
            <button class="number dark-gray-bg">1</button>
            <button class="number dark-gray-bg">2</button>
            <button class="number dark-gray-bg">3</button>
            <button class="operation orange-bg">+</button>
          </div>
          <div class="row">
            <button style="opacity: 0">empty</button>
            <button class="number dark-gray-bg">0</button>
            <button class="dark-gray-bg point">.</button>
            <button class="equal orange-bg">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
